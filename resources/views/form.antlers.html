<article class="max-w-5xl mx-auto px-4 lg:px-6 py-24 relative">
    <header class="max-w-3xl mx-auto text-center">
        <h1 class="text-5xl md:text-6xl lg:text-7xl tracking-tight text-white font-bold">{{ title }}</h1>
    </header>
    <section class="max-w-xl mx-auto mt-12 content article">
    {{ form:contact }}
    {{ if success }} <p class="text-yellow font-bold mb-4">Thanks! Someone will be in touch.</p> {{ /if }}
    {{ if errors }}
    <p class="mb-4 text-2xl">There are errors! Please fix these below.</p>
     {{ errors }}
        <p class="text-red mb-4">{{ value }}</p>
    {{ /errors }}
    {{ /if }}
    <div class="flex flex-col pt-16 pb-4 gap-4">
        <input name="name" type="text" value="{{ old:name }}" placeholder="Name" class="mb-4 block shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" >
        <input name="email" type="email" value="{{ old:email }}" placeholder="Email address" class="mb-4 block shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" >
        <textarea name="note" placeholder="Your message..." class="mb-4 block col-span-2 shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" >
            {{ old:note }}
        </textarea>
    </div>
    <button class="w-full md:w-auto bg-white rounded lg text-red px-8 inline-block font-bold">Submit</button>
    {{ /form:contact }}
    </section>
</article>
